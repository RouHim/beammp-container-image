version: "3"

services:
  beammp-server:
    image: rouhim/beammp-server
    build:
      context: .
    environment:
      # Game server parameter
      - PRIVATE
      - DEBUG
      - CARS
      - MAX_PLAYERS
      - MAP
      - NAME
      - DESC
      - PORT
      - AUTH_KEY
    volumes:
      # Just move all the mods you want to add into this folder
      - ./mods:/beammp/Resources/Client
    ports:
      - "${PORT}:${PORT}/tcp"
      - "${PORT}:${PORT}/udp"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"